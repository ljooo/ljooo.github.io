<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
</head>
<body>
<aside>
	<h1> Temperature Converter</h1>

	<section>
	<label for="cel">Celcius</label>
		<input type="value" id="cel"/>
	<label for="far">Farhenheit</label>
		<input type="value" id="far">
	</section>

	<hr>

	<section class="convertbuttons">
	<button id="convertCeltoFar">C&rarr;F</button>
	<button id="convertFartoCel">F&rarr;C</button>
	</section>

	<section>
	<button id="reset">Reset</button>
	</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
